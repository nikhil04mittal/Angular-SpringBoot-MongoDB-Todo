buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.6.RELEASE")
    }
}

apply plugin: 'groovy'
apply plugin: 'spring-boot'
apply plugin: 'war'

jar {
    baseName = 'Angular-SpringBoot-MongoDB-Todo'
    version = '1.0.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile ('org.codehaus.groovy:groovy-all')
    compile('org.springframework.boot:spring-boot-starter-data-rest:1.3.6.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-data-mongodb:1.3.6.RELEASE')
    compile("org.apache.tomcat.embed:tomcat-embed-jasper")
}